<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:fragment="layout(content)" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}">Base html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid bg-primary">
          <a class="navbar-brand" href="#">SmartContactManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" th:thref="@{/}" aria-current="page" href="#">Home</a>
              </li>
             

              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/signin}"><span th:text="${user.name}"></span></a>
              </li>

              <li class="nav-item">
                <a href="#" th:href="@{/logout/}" class="nav-link"  href="#">Logout</a>
              </li>
            </ul>
          
          </div>
        </div>
      </nav>

     <div class="sidebar mt-2">

        <span onclick="toggleSidebar"  class="crossBtn">&times;</span>

        <a href="#" class="item"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        <a href="#" class="item">View Contact</a>
        <a href="#" th:thref="@{/user/add-contact}" class="item">Add Contact</a>
        <a href="#" class="item">Your Profile</a>
        <a href="#" class="item">Settings</a>
        <a href="#" th:href="@{/logout}" class="item">Logout</a>

     </div>

     <div class="content mt-3">

        <i onclick="toggleSidebar" class="fas fa-bars m-3"></i>

        <div th:if="${session.message}" class="container"><span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <div th:replace="${content}"></div>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
<script th:src="@{/javascript/script.js}"></script>

</body>
</html>
